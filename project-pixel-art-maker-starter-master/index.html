<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <label for = "height">Grid Height:</label>
        <input type="number" id="inputHeight" name="height" min="1" value="1"></input>
        <label for  = "width">Grid Width:</label>
        <input type="number" id="inputWidth" name="width" min="1" value="1"></input>
        <input type="submit" id="submit"></input>
    </form>
    <br><br><br>
    <h2>Pick A Color</h2>
    <div class="colorSelection">
        <input type="color" id="colorPicker"></input>
    </div>

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <!-- <table id="tbl2"></table> -->
    
    <div id="clear-button-div"></div>
    <script src="./js/designs.js" defer></script>
</body>
</html>
